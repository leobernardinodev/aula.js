<!DOCTYPE html>
<html lang="pt-br"></html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="assets/__MACOSX/assets/leozera.png" alt="" />
        <p>@LeoBernardinoSilva</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button>
          <img src="./assets/moon-stars.svg" alt=""/>
        </button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank">Acesse meu Linkedin</a>
        </li>
        <li>
          <a href="#" target="_blank">Siga-me no Instagram</a>
        </li>
        <li>
          <a href="#" target="_blank">Meu Portfolio</a>
        </li>
        <li>
          <a href="#" target="_blank">GITHUB</a>
        </li>
      </ul>
      <div id="social-link">
        <a href="https://github.com/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/leonardo-bernardino-20679198/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.instagram.com/leobernardinosilva/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <footer>Bootcamp para Estudos - By <strong>Leozera</strong></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
